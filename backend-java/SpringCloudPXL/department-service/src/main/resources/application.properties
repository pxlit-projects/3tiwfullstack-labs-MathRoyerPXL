spring.application.name=department-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/departmentservice_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=svc_user
spring.datasource.password=StrongPassword!
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8061/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
